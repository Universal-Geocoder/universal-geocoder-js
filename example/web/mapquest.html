<!DOCTYPE html>
<html>
  <head>
    <title>Universal Geocoder: Mapquest Example</title>
    <script src="../../dist/universal-geocoder.js"></script>
    <script>
      var mapQuestGeocoder = UniversalGeocoder.createGeocoder({ provider: "mapquest" });

      mapQuestGeocoder.geocode("1600 Pennsylvania Ave NW, Washington, DC", function(result) {
        console.log("geocode", result);
      });

      mapQuestGeocoder.geodecode("44.915", "-93.21", function(result) {
        console.log("geodecode", result);
      });

      mapQuestGeocoder.geocode({
        location: {
          streetNumber: 1600,
          streetName: "Pennsylvania Ave NW",
          locality: "Washington"
        },
      }, function(result) {
        console.log("geocode location", result);
      });

      mapQuestGeocoder = UniversalGeocoder.createGeocoder({
        provider: "mapquest",
        apiKey: "Fmjtd|luurnu6al1,bg=o5-9wbg94",
        method: "POST",
        source: "nominatim"
      });

      mapQuestGeocoder.geocode("1600 Pennsylvania Ave NW, Washington, DC", function(result) {
        console.log("geocode POST", result);
      });

      mapQuestGeocoder.geodecode("44.915", "-93.21", function(result) {
        console.log("geodecode POST", result);
      });

      mapQuestGeocoder.geocode({
        location: {
          street: "1600 Pennsylvania Ave NW",
          city: "Washington"
        },
      }, function(result) {
        console.log("geocode POST location", result);
      });
    </script>
  </head>
  <body>

  </body>
</html>
