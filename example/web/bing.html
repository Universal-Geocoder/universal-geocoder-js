<!DOCTYPE html>
<html>
  <head>
    <title>Universal Geocoder: Bing Example</title>
    <script src="../../dist/universal-geocoder.js"></script>
    <script>
      var bingGeocoder = UniversalGeocoder.createGeocoder({ provider: "bing" });

      bingGeocoder.geocode("1600 Pennsylvania Ave NW, Washington, DC", function(result) {
        console.log("geocode", result);
        console.log("GeoJSON:", GeoJsonDumper.dump(result[0]));
      });

      bingGeocoder.geodecode("44.915", "-93.21", function(result) {
        console.log("geodecode", result);
      });
    </script>
  </head>
  <body>

  </body>
</html>
