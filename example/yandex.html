<!DOCTYPE html>
<html>
  <head>
    <title>Universal Geocoder: Yandex Example</title>
    <script src="../dist/universal-geocoder.js"></script>
    <script>
      var yandexGeocoder = UniversalGeocoder.createGeocoder("yandex");
      yandexGeocoder.geocode("1600 Pennsylvania Ave, Washington, DC", function(result) {
        console.log(result);
      });

      yandexGeocoder.geodecode("44.915", "-93.21", function(result) {
        console.log(result);
      });
    </script>
  </head>
